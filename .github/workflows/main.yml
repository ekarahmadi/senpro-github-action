name: Test, Build, and Deploy | Modul 01 - Lab2.2 Senior Project

on:
  push:
    branches: [main]

jobs:
  test-build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          
      - name: Install dependencies
        run: npm install
      
      - name: Build project
        run: npm run build

  deploy:
    needs: test-build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]
        
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up SSH
        run: |
          eval "$(ssh-agent -s)"
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-add ~/.ssh/id_rsa

      - name: Build app on VM
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: |
            eval "$(ssh-agent -s)"
            ssh-add ~/.ssh/id_rsa
            echo "Cek folder project";
            if [ ! -d "${HOME}/senpro/496732/modul02/senpro-github-action/" ]; then
              echo "Repository belum di-clone. Cloning..."
              mkdir -p ~/senpro/496732/modul02
              cd ~/senpro/496732/modul02
              git clone https://github.com/ekarahmadi/senpro-github-action
              cd senpro-github-action
              echo "Install Package dan Build Project"
              npm install
              npm run build
            else
              echo "Repository sudah ada. Building..."
              cd ~/senpro/496732/modul02/senpro-github-action
              git restore
              git pull origin main
              echo "Install Package dan Build Project"
              npm install
              npm run build
            fi